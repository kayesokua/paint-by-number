<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image Processor Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link src="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">
      <h1 class="mt-5">Matched Paint</h1>
      <div class="row">
        <div class="col-6 py-5">
          <img src="{{ url_for('get_generated_image', filename='%s_swatch.png' %  filename) }}" class="img-fluid"
            alt="Color Swatch">
          <a href="{{ url_for('upload_image') }}" class="btn btn-lg btn-dark mt-3">Upload another image</a>
        </div>
        <div class="col-6 py-5">
          <img src="{{ url_for('get_generated_image', filename='%s_matched.png' % filename) }}" alt="Matched Image"
            class="img-fluid">
        </div>

        <h1 class="mt-5">Generated Sketches</h1>

        <div class="col-6 py-5">
          <img src="{{ url_for('get_generated_image', filename='%s_lineart.png' % filename) }}" alt="Lineart"
            class="img-fluid">
        </div>

        <div class="col-6 py-5">
          <img src="{{ url_for('get_generated_image', filename='%s_lineart_numbers.png' % filename) }}"
            alt="Lineart with Numbers" class="img-fluid">
        </div>

        <div class="col-6 py-5">
          <img src="{{ url_for('get_upload_image', filename=original) }}" alt="Original Image" class="img-fluid">
        </div>

      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
