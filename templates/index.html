<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-5">
          <img src="{{ url_for('static', filename='images/palette/gouache.png') }}" class="img-fluid"
            alt="Gouache Colors">
        </div>
        <div class="col-md-6 mt-5 mb-5">
          <h1 class="mt-5">Pintaloo</h1>
          <p class="lead">Paint with ease, as simple as ABC</p>
          <form action="/" method="POST" enctype="multipart/form-data">
            <input class="form-control form-control-lg" type="file" name="input_image" accept="image/*"
              aria-label="upload image" required>
            <input class="btn btn-lg btn-dark mt-3" type="submit" value="Upload">

          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
